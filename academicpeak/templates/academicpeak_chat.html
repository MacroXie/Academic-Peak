{% extends 'academicpeak_mainpage.html' %}
{% load static %}

{% block title %}
    Academic Chat - Academic Peak
{% endblock %}

{% block content %}
    <div style="color: #221f1f !important;" class="navbars">
        <nav style="color: #221f1f !important;" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="{% url 'academic_peak_mainpage' %}"><img
                        src="{% static 'img/Academic Peak Logo web black.svg' %}"
                        alt="Academic Peak Logo" class="mr-2"
                        height="30"> Academic Chat - Academic Peak</a>
            </div>
        </nav>
    </div>

    <div class="container" style="max-width: 1000px; margin: 0 auto; padding-top: 0px !important; padding: 20px;">
        <div id="chat-container">
            <div id="chat-log" style="margin-bottom: 20px;"></div>
            <div id="user-input" style="display: flex; align-items: center;">
                <input type="text" id="input-text"
                       style="flex: 1; padding: 10px; border: 1px solid #cccccc; border-radius: 4px; box-sizing: border-box;"
                       placeholder="Under development, does not represent the final result">
                <button id="send-button"
                        style="background-color: #221f1f; color: #ffffff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin-left: 10px;">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script>
        $(document).ready(function () {
            $('#send-button').click(function () {
                sendMessage();
            });

            $('#input-text').keypress(function (event) {
                if (event.keyCode === 13) {  // Enter key code
                    event.preventDefault();
                    sendMessage();
                }
            });

            function sendMessage() {
                var inputText = $('#input-text').val();
                var userMessage = '<div class="user-message"><strong>User:</strong> ' + inputText + '</div>';

                $('#chat-log').append(userMessage);

                $.ajax({
                    type: 'POST',
                    url: '{% url "academic_peak_chat" %}',  // Replace with your view's URL
                    data: {
                        input_text: inputText,
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    beforeSend: function () {
                        var thinkingMessage = '<div class="thinking-message"><strong>Academic Chat:</strong> Thinking...</div>';
                        $('#chat-log').append(thinkingMessage);
                    },
                    success: function (data) {
                        $('.thinking-message').remove();
                        var botMessage = '<div class="bot-message"><strong>Academic Chat:</strong> ' + data.response + '</div>';
                        $('#chat-log').append(botMessage);
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                    }
                });
                $('#input-text').val('');
            }
        });
    </script>
    <style>
        .user-message, .bot-message, .thinking-message {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
{% endblock %}
