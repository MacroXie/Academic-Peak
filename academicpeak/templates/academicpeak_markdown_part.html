{% extends 'academicpeak_mainpage.html' %}
{% load static %}
{% block title %}
    Markdown Center - Academic Peak
{% endblock %}

{% block content %}
    <div style="background-color: #221f1f !important; padding-top: 3rem !important; padding-bottom: 3rem !important"
         class="page-hero bg-primary text-white" id="banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="emoji mb-3">
                        <img src="{% static 'img/Academic Peak Logo web.svg' %}" height="100px">
                    </div>
                    <h1 style="color: #fff!important">{{ directory_name }}</h1>
                    <a style="color: #ffffff !important;" href="{% url 'academic_peak_markdown' %}"
                       class="btn btn-outline-primary btn-lg mt-4">Markdown Center - Academic Peak</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div style="padding-top: 2rem !important; padding-bottom: 5rem !important" class="row">
            {% for item in folder_data %}

                <div class="col-md-8 offset-md-2">
                    <div class="header">
                        <!-- Correct the URL generation based on a single item name -->
                        <a href="{% url 'academic_peak_markdown_reader' directory_name item %}" target="_blank">
                            <p style="font-size: 25px !important; margin-left: 7px !important; margin-bottom: 0.2rem !important;">
                                - {{ item }}</p>
                        </a>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>


    <footer class="footer-1 bg-light text-dark">
        <div class="container">
            <div class="copyright text-center">
                <hr/>
                <p class="small">&copy; 2024, Academic Peak</p>
            </div>

        </div>
    </footer>

{% endblock %}
